<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #008864;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
        }

        p {
            color: #333;
            margin: 10px;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: #008864;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #006948;
        }
    </style>
</head>
<body>
    <h1>Welcome to the School</h1>
    <h2>Student Enrolled Successfully</h2>


    <h2>Student Information</h2>
    <p>Name: {{ student.name }}</p>
    <p>Student ID: {{ student.student_id }}</p>

    <img src="{{ student.photo_url }}" alt="Student Photo">

    <div class="buttons">
        <a href="/">Enroll Another Student</a>
    </div>
</body>
</html>
